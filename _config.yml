# main big image
statistics_start_image: 'img/stat/stat-img.png'

statistics_item_one_image: 'img/stat/cart_resized.png'
statistics_item_one_title: 'Volle Regale haben und gleichzeitig Millionen sparen'
statistics_item_one_link: '#'
statistics_item_one_description: 'Freshflow beschafft von jedem Artikel jeden Tag die perfekte Menge. Wir steigern durch bedarfsgerechtere Bestellungen gleichzeitig Ihre Profitmargen als auch Umsätze. Das bedeutet: Sie erfahren eine starke Reduktion in Nullbeständen sowie Abschriften.'

statistics_item_two_image: 'img/stat/demand_forecast_resized.png'
statistics_item_two_title: 'KI-basierte Nachfragevorhersage'
statistics_item_two_link: '#'
statistics_item_two_description: 'In die Vorhersage fliessen Dutzende von Faktoren: historische
Verkaufsdaten, Abschriften, Nullbestände, Bestandsdaten, Wetterdaten, externe Geschehnisse - sogar Pandemien!'

statistics_item_three_image: 'img/stat/lean_inventory_resized.png'
statistics_item_three_title: 'Schlanke Inventur'
statistics_item_three_link: '#'
statistics_item_three_description: 'Durch smartes Bestellen ermöglicht Freshflow eine schlanke Inventur zu führen, ganz im Sinne einer Just-In-Time Supply Chain. Die Nachfrage für Ihre Produkte ist gross, aber Ihre Lagerräume sind es nicht - 
Freshflow weiss damit umzugehen.'

statistics_item_four_image: 'img/stat/fruits_resized.png'
statistics_item_four_title: 'Wie gegossen für Frischwaren'
statistics_item_four_link: '#'
statistics_item_four_description: 'Freshflow wurde von Grund auf für die Herausforderungen von Frischwaren
entwickelt. Dazu gehören unerwartete Geschehnisse wie Lieferengpässe, unterschiedliche Haltbarkeiten ,
Qualitätsvariationen, Saisonalitäten, fluktuierende Nachfragen.'

statistics_item_five_image: 'img/stat/easy_integration_resized.png'
statistics_item_five_title: 'Einfache Integration'
statistics_item_five_link: '#'
statistics_item_five_description: 'Freshflow funktioniert mühelos mit Ihren existierenden IT Systemen. Wir
übernehmen das schwere Heben. Für die Pilotphase ist eine Systemintegration nicht mal notwendig: wir brauchen lediglich all 24 Stunden einen CSV Export von
Ihrem Warenwirtschaftssystem: Bestellungen, Bestände, Abverkäufe und Abschriften.'

statistics_item_six_image: 'img/stat/data_privacy_resized.png'
statistics_item_six_title: 'Datensicherheit'
statistics_item_six_link: '#'
statistics_item_six_description: 'Die Sicherheit Ihrer Daten ist bei uns von höchster Priorität. All Ihre Daten sind vollständig verschlüsselt, GDPR konform und werden unter keinen Umständen
mit Dritten geteilt.'

