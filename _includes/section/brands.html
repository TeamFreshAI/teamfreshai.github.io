    <!-- Start brands section -->
    <section id="customers" class="brands-section pb-120 pt-70">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-12">
                    <h1 class="text-white">{{ site.brands_title}}</h1>
                    <p>
                        {{ site.brands_description }}
                    </p>
                </div>
            </div>
            <div class="row justify-content-center">
               {% for carusel in site.brands_slider %}
               <div class="col-md-2 col-3 mt-50 text-center">
                    <a href="{{ carusel['link'] }}">
                        <img class="img-fluid" src="{{ carusel['image'] | relative_url }}" alt="">
                    </a>
                </div>
               {% endfor %}
            </div>
        </div>
    </section>
    <!-- End brands section -->
